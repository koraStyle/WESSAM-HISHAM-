<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شعارات الفرق</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #d62828;
      margin-top: 40px;
    }
    .league-logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .team-logo {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>

  <h1>شعارات الأندية حسب البطولات</h1>

  <h2>الدوري الإنجليزي</h2>
  <div class="league-logos">
    <img class="team-logo" src="https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg" alt="Arsenal">
    <img class="team-logo" src="https://upload.wikimedia.org/wikipedia/en/c/cc/Chelsea_FC.svg" alt="Chelsea">
    <img class="team-logo" src="https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg" alt="Man United">
    <img class="team-logo" src="https://upload.wikimedia.org/wikipedia/en/e/eb/Manchester_City_FC_badge.svg" alt="Man City">
    <!-- زوّد شعارات باقي الفرق -->
  </div>

  <h2>الدوري الإسباني</h2>
  <div class="league-logos">
    <img class="team-logo" src="https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg" alt="Barcelona">
    <img class="team-logo" src="https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg" alt="Real Madrid">
    <!-- زوّد شعارات باقي الفرق -->
  </div>

  <h2>الدوري الإيطالي</h2>
  <div class="league-logos">
    <img class="team-logo" src="https://upload.wikimedia.org/wikipedia/en/0/0b/Juventus_FC_2017_logo.svg" alt="Juventus">
    <img class="team-logo" src="https://upload.wikimedia.org/wikipedia/en/0/05/AC_Milan.svg" alt="AC Milan">
  </div>

  <h2>الدوري الفرنسي</h2>
  <div class="league-logos">
    <img class="team-logo" src="https://upload.wikimedia.org/wikipedia/en/a/a7/Paris_Saint-Germain_F.C..svg" alt="PSG">
  </div>

  <h2>الدوري الألماني</h2>
  <div class="league-logos">
    <img class="team-logo" src="https://upload.wikimedia.org/wikipedia/en/1/1f/FC_Bayern_Munich_logo_%282017%29.svg" alt="Bayern Munich">
  </div>

  <h2>الدوري السعودي</h2>
  <div class="league-logos">
    <img class="team-logo" src="https://upload.wikimedia.org/wikipedia/ar/2/2e/Alhilal_sfc_logo.png" alt="الهلال">
    <img class="team-logo" src="https://upload.wikimedia.org/wikipedia/ar/e/e9/Al-Nassr.png" alt="النصر">
  </div>

  <h2>الدوري المصري</h2>
  <div class="league-logos">
    <img class="team-logo" src="https://upload.wikimedia.org/wikipedia/ar/e/e8/Al_Ahly_SC_Logo.png" alt="الأهلي">
    <img class="team-logo" src="https://upload.wikimedia.org/wikipedia/ar/9/92/Zamalek_SC.png" alt="الزمالك">
  </div>

  <h2>دوري أبطال أوروبا</h2>
  <div class="league-logos">
    <img class="team-logo" src="https://upload.wikimedia.org/wikipedia/en/b/bf/UEFA_Champions_League_logo_2.svg" alt="UCL">
  </div>

  <h2>الدوري الأوروبي</h2>
  <div class="league-logos">
    <img class="team-logo" src="https://upload.wikimedia.org/wikipedia/en/4/4e/UEFA_Europa_League_Logo.svg" alt="UEL">
  </div>

  <h2>دوري المؤتمر الأوروبي</h2>
  <div class="league-logos">
    <img class="team-logo" src="https://upload.wikimedia.org/wikipedia/en/0/02/UEFA_Europa_Conference_League_logo.svg" alt="UECL">
  </div>

  <h2>كأس أمم إفريقيا تحت 21 سنة</h2>
  <div class="league-logos">
    <img class="team-logo" src="https://upload.wikimedia.org/wikipedia/commons/8/82/CAF_Logo.png" alt="CAF U21">
  </div>

</body>
</html>
