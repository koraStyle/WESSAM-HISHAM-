  <title>صراع الدوري الإيطالي</title>
</head>
<body style="font-family: 'Cairo', sans-serif; padding: 20px; background-color: #f9f9f9;">
  <h1>إنتر يفوز ونابولي يتعثر.. الفارق يتقلص لنقطة واحدة</h1>
  <p>تمكن إنتر ميلان من تحقيق فوز مهم على تورينو، بينما سقط نابولي في فخ التعادل أمام جنوى، ليتقلص الفارق بين الفريقين إلى نقطة واحدة فقط، ويشتعل الصراع على صدارة الدوري الإيطالي.</p>
</body>
