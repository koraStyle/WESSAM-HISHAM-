<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شعارات الأندية</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #d62828;
      margin-top: 40px;
    }
    .league-logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .team-logo {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>

  <h1>شعارات الأندية حسب البطولات</h1>

  <h2>الدوري الإنجليزي</h2>
  <div class="league-logos">
    <img class="team-logo" src="arsenal.png" alt="Arsenal">
    <img class="team-logo" src="chelsea.png" alt="Chelsea">
    <img class="team-logo" src="manutd.png" alt="Man United">
    <img class="team-logo" src="mancity.png" alt="Man City">
  </div>

  <h2>الدوري الإسباني</h2>
  <div class="league-logos">
    <img class="team-logo" src="barcelona.png" alt="Barcelona">
    <img class="team-logo" src="realmadrid.png" alt="Real Madrid">
  </div>

  <h2>الدوري الإيطالي</h2>
  <div class="league-logos">
    <img class="team-logo" src="juventus.png" alt="Juventus">
    <img class="team-logo" src="acmilan.png" alt="AC Milan">
  </div>

  <h2>الدوري الفرنسي</h2>
  <div class="league-logos">
    <img class="team-logo" src="psg.png" alt="PSG">
  </div>

  <h2>الدوري الألماني</h2>
  <div class="league-logos">
    <img class="team-logo" src="bayern.png" alt="Bayern Munich">
  </div>

  <h2>الدوري المصري</h2>
  <div class="league-logos">
    <img class="team-logo" src="alahly.png" alt="Al Ahly">
    <img class="team-logo" src="zamalek.png" alt="Zamalek">
  </div>

</body>
</html>
