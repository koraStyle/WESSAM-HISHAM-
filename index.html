<!DOCTYPE html>
<html lang="ar" dir="rtl">

  <<meta name="google-site-verification" content="WH0suocavH_ctbajvCJrd1lphtryGJTs53Gf-kK0Ou0" />meta charset="UTF-8">
  <title>كورة ستايل - مباريات اليوم</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f0f0;
      color: #222;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #d62828;
    }
    .league {
      background-color: #fff;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: right;
    }
    .league h2 {
      font-size: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .match {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      align-items: center;
    }
    .team {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .team img {
      width: 24px;
      height: 24px;
    }
    .time {
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>مباريات اليوم</h1>
  <div id="matches-container">جارٍ تحميل المباريات...</div>

  <script>
    fetch('matches.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("matches-container");
        container.innerHTML = "";
        for (const league in data) {
          const leagueDiv = document.createElement("div");
          leagueDiv.className = "league";
          const title = document.createElement("h2");
          title.textContent = league;
          leagueDiv.appendChild(title);

          data[league].forEach(match => {
            const matchDiv = document.createElement("div");
            matchDiv.className = "match";
            matchDiv.innerHTML = `
              <div class="team">
                <img src="${match.homeLogo}" alt="${match.home}"> ${match.home}
              </div>
              <div class="time">${match.time}</div>
              <div class="team">
                ${match.away} <img src="${match.awayLogo}" alt="${match.away}">
              </div>
            `;
            leagueDiv.appendChild(matchDiv);
          });

          container.appendChild(leagueDiv);
        }
      })
      .catch(error => {
        document.getElementById("matches-container").textContent = "حدث خطأ في تحميل المباريات.";
      });
  </script>
</body>
</html>
