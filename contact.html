<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>تواصل معنا</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- استخدام خط Cairo الداعم للعربية -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- استخدام Tailwind CSS للتنسيق الاحترافي -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* تعريف الخط الأساسي للقسم فقط وضمان العزل */
        .contact-page-container {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #f7f9fb; /* خلفية فاتحة للقسم */
            min-height: 100vh;
        }

        /* تنسيقات مخصصة للعناصر */
        input:focus, textarea:focus {
            border-color: #1766a0 !important;
            box-shadow: 0 0 0 3px rgba(23, 102, 160, 0.2) !important;
            outline: none;
        }

        .submit-button {
            transition: background-color 0.3s, transform 0.1s;
        }

        .submit-button:hover {
            background-color: #124d77;
        }
        .submit-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="contact-page-container flex justify-center items-start py-10 px-4">
        <!-- البطاقة الرئيسية لنموذج التواصل -->
        <div class="max-w-3xl w-full bg-white p-6 md:p-10 border border-gray-100 rounded-xl shadow-2xl shadow-gray-300">
            
            <h1 class="text-3xl md:text-4xl font-bold text-[#1766a0] mb-6 border-b-2 border-orange-400 pb-2 text-center">
                تواصل معنا
            </h1>
            
            <p class="text-gray-600 mb-8 text-center text-lg">
                نسعد دائماً بتواصلك معنا! إذا كان لديك أي استفسار أو اقتراح يمكنك التواصل عبر:
            </p>

            <!-- معلومات التواصل -->
            <div class="contact-info p-4 bg-yellow-50 border-r-4 border-orange-400 rounded-lg mb-8 shadow-sm">
                <p class="flex items-center text-gray-700 mb-2 font-medium">
                    <svg class="w-5 h-5 ml-2 text-orange-600" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h16a2 2 0 002-2V8.118z"/>
                    </svg>
                    <strong>البريد الإلكتروني:</strong> 
                    <a href="mailto:wessamelqawary92@gmail.com" class="mr-1 text-[#1766a0] hover:underline transition">wessamelqawary92@gmail.com</a>
                </p>
                <p class="flex items-center text-gray-700 font-medium">
                    <svg class="w-5 h-5 ml-2 text-orange-600" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.774a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.06-.54l4.435.74A1 1 0 0118 16.847V19a1 1 0 01-1 1h-2C7.14 20 3 15.86 3 10V3z"/>
                    </svg>
                    <strong>رقم الهاتف:</strong> 
                    <a href="tel:0582193555" class="mr-1 text-[#1766a0] hover:underline transition">0582193555</a>
                </p>
            </div>

            <!-- رسالة حالة الإرسال (تظهر بدلاً من alert) -->
            <div id="status-message" class="hidden p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg text-center font-semibold mb-6">
                <!-- الرسالة ستظهر هنا بعد إرسال النموذج بنجاح -->
            </div>

            <!-- نموذج التواصل -->
            <form id="contact-form" action="#" method="post">
                
                <label for="name" class="block text-gray-700 text-sm font-medium mb-2">الاسم:</label>
                <input type="text" id="name" name="name" placeholder="اكتب اسمك كاملاً" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-200 transition duration-150">

                <label for="email" class="block text-gray-700 text-sm font-medium mt-4 mb-2">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" placeholder="اكتب بريدك الإلكتروني" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-200 transition duration-150">

                <label for="message" class="block text-gray-700 text-sm font-medium mt-4 mb-2">الرسالة:</label>
                <textarea id="message" name="message" placeholder="اكتب رسالتك التفصيلية هنا..." required 
                          class="w-full px-4 py-2 h-32 border border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-200 transition duration-150 resize-y"></textarea>

                <button type="submit" class="submit-button w-full mt-6 bg-[#1766a0] text-white font-semibold py-3 rounded-lg shadow-md hover:shadow-lg">
                    إرسال الرسالة
                </button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const statusMessage = document.getElementById('status-message');
            
            // 1. عرض رسالة النجاح
            statusMessage.textContent = 'شكراً لتواصلك معنا! سنرد عليك قريباً.';
            statusMessage.classList.remove('hidden');
            
            // 2. إعادة تعيين النموذج
            this.reset();

            // 3. إخفاء الرسالة بعد 5 ثواني
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        });
    </script>
</body>
</html>
