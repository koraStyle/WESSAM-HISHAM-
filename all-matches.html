function formatTime(dateStr) {
  const dateObj = new Date(dateStr);  // ุชูุฑุฃ ุงูููุช ููุง ูู
  let hours = dateObj.getHours();

  const ampm = hours >= 12 ? "ู" : "ุต";

}

    function getMatchStatus(matchTime) {
      const now = new Date();
      const start = new Date(matchTime);
      const end = new Date(start.getTime() + 105*60000);
      const diffMinutes = (start - now) / 60000;
      const diffHours = (start - now) / 3600000;

      if (now < start) {
        if (diffHours > 20) return "ูู ุชุจุฏุฃ ุจุนุฏ";
        if (diffMinutes <= 30) return "ุจุนุฏ ูููู";
        return "ูู ุชุจุฏุฃ ุจุนุฏ";
      } else if (now >= start && now <= end) {
        return "ูุจุงุดุฑ";
      } else {
        return "ุงูุชูุช";
      }
    }

    function renderDatesBar(selected) {

    document.addEventListener('DOMContentLoaded', function() {
