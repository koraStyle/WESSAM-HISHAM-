    { tournament: "ุจุทููุฉ ุฃูู ุฅูุฑูููุง ูููุญูููู", team1: "ุงูููุฌุฑ", team2: "ุฌููุจ ุฃูุฑูููุง", time: "2025-08-15T08:00:00" }

    // ุชูุณูู ุงูููุช
    function formatTime(dateStr) {
      const date = new Date(dateStr);
      let h = date.getHours();
      let m = date.getMinutes();
      const pm = h >= 12;
      h = h % 12 || 12;
      m = m < 10 ? '0'+m : m;
      return `${h}:${m} ${pm ? "ู" : "ุต"}`;
    }

    // ุญุงูุฉ ุงููุจุงุฑุงุฉ
    function getMatchStatus(matchTime) {
      const now = new Date();
      const start = new Date(matchTime);
      const end = new Date(start.getTime() + 105*60000);
      const diffMinutes = (start - now) / 60000;
      const diffHours = (start - now) / 3600000;

      if (now < start) {
        if (diffHours > 20) return "ูู ุชุจุฏุฃ ุจุนุฏ";
        if (diffMinutes <= 30) return "ุจุนุฏ ูููู";
        return "ูู ุชุจุฏุฃ ุจุนุฏ";
      } else if (now >= start && now <= end) {
        return "ูุจุงุดุฑ";
      } else {
        return "ุงูุชูุช";
      }
    }

    function renderMatches(matches) {
      if (!matches || matches.length === 0) {
        document.getElementById('matches-list').innerHTML =
          '<div style="color:#e67e22; text-align:center; font-size:1.1em; font-weight:bold; margin:30px 0;">ูุง ุชูุฌุฏ ูุจุงุฑูุงุช ูู ูุฐุง ุงูููู</div>';
        return;
      }
      let html = '';
      matches.forEach(match => {
        const status = getMatchStatus(match.time);
        html += `
          <div style="background:#f8f8fa; border-radius:10px; box-shadow:0 2px 10px #1766a012; margin-bottom:20px; padding:16px 10px 12px 10px;">
            <div style="color:#e67e22; font-weight:bold; font-size:1em; margin-bottom:8px; text-align:center;">
              ${match.tournament}
            </div>
            <div style="display:flex; align-items:center; justify-content:space-between; font-size:1.13em; font-weight:bold; color:#1766a0;">
              <span style="flex:1; text-align:right;">${match.team1}</span>
              <span style="flex:0.8; text-align:center; color:#222; font-size:1.09em;">
                ${formatTime(match.time)}
              </span>
              <span style="flex:1; text-align:left;">${match.team2 || '-'}</span>
            </div>
            <div style="margin-top:8px; text-align:center;">
              <span class="match-status" style="
                display:inline-block;
                font-size:1em;
                font-weight:bold;
                padding:4px 14px;
                border-radius:7px;
                background:
                  ${status=='ูุจุงุดุฑ' ? '#e74c3c'
                  : status=='ุจุนุฏ ูููู' ? '#f39c12'
                  : status=='ุงูุชูุช' ? '#7f8c8d'
                  : '#1766a0'};
                color:#fff;
                letter-spacing:1px;
                box-shadow:0 1px 5px #0001;
              ">${status}</span>
            </div>
          </div>
        `;
      });
      document.getElementById('matches-list').innerHTML = html;
    }

    // ุดุฑูุท ุงูุชูุงุฑูุฎ
    function renderDatesBar(selected) {
      const days = Object.keys(allMatches).sort();
      const bar = document.getElementById('dates-bar');
      bar.innerHTML = days.map(day => {
        const d = new Date(day);
        const label = `${d.getDate()}/${d.getMonth()+1}`;
        return `<button onclick="selectDay('${day}')" style="
          padding:8px 18px;
          border:none;
          border-radius:8px;
          margin:0 2px;
          background:${day===selected?'#1766a0':'#e7e7e7'};
          color:${day===selected?'#fff':'#1766a0'};
          font-weight:bold;
          font-size:1.05em;
          cursor:pointer;
          transition:0.2s;
        ">${label}</button>`;
      }).join('');
    }

    // ุงุฎุชูุงุฑ ุงูููู
    window.selectDay = function(day) {
      renderDatesBar(day);
      renderMatches(allMatches[day]);
      // ุชุญุฏูุซ ุงูุนููุงู
      const d = new Date(day);
      document.getElementById('matches-title').innerHTML = `<span>๐๏ธ</span> ูุจุงุฑูุงุช ููู ${d.getDate()} / ${d.getMonth()+1} / ${d.getFullYear()}`;
    };

    // ุนูุฏ ุงูุชุญููู ุงุฎุชุฑ ุงูููู ุงูุญุงูู ุฃู ุฃูู ููู
    document.addEventListener('DOMContentLoaded', function() {
      const now = new Date();
      const todayKey = now.getFullYear() + '-' + String(now.getMonth()+1).padStart(2,'0') + '-' + String(now.getDate()).padStart(2,'0');
      const days = Object.keys(allMatches).sort();
      const defaultDay = days.includes(todayKey) ? todayKey : days[0];
      selectDay(defaultDay);
    });
  </script>
