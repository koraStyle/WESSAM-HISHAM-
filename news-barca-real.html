  <h1>كلاسيكو ناري: برشلونة يتفوق على ريال مدريد ويشعل الليجا</h1>
  <p>حقق برشلونة فوزًا ثمينًا على غريمه ريال مدريد في كلاسيكو الأرض بنتيجة مثيرة، ليعزز آماله في المنافسة على لقب الدوري الإسباني وسط صراع مشتعل مع الفرق الكبرى.</p>
